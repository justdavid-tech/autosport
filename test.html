<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Filter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">

  <!-- Filter Buttons -->
  <div class="flex gap-3 justify-center mb-6 flex-wrap">
    <button data-brand="all" class="filter-btn bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">All</button>
    <button data-brand="Toyota" class="filter-btn bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Toyota</button>
    <button data-brand="Mercedes" class="filter-btn bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Mercedes</button>
    <button data-brand="BMW" class="filter-btn bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">BMW</button>
  </div>

  <!-- Vehicle Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="car-grid">

    <!-- Toyota -->
    <div class="car-card bg-white p-4 rounded shadow" data-brand="Toyota">
      <img src="Asset/image/car1.jpg" class="rounded mb-3" />
      <h3 class="font-bold">Toyota Camry</h3>
      <p class="text-gray-600">₦8,200,000</p>
    </div>

    <!-- Mercedes -->
    <div class="car-card bg-white p-4 rounded shadow" data-brand="Mercedes">
      <img src="Asset/image/car2.jpg" class="rounded mb-3" />
      <h3 class="font-bold">Mercedes Benz GLE</h3>
      <p class="text-gray-600">₦27,000,000</p>
    </div>

    <!-- BMW -->
    <div class="car-card bg-white p-4 rounded shadow" data-brand="BMW">
      <img src="Asset/image/car3.jpg" class="rounded mb-3" />
      <h3 class="font-bold">BMW X5</h3>
      <p class="text-gray-600">₦25,000,000</p>
    </div>

    <!-- Another Mercedes -->
    <div class="car-card bg-white p-4 rounded shadow" data-brand="Mercedes">
      <img src="Asset/image/car4.jpg" class="rounded mb-3" />
      <h3 class="font-bold">Mercedes AMG</h3>
      <p class="text-gray-600">₦30,000,000</p>
    </div>

    <!-- Another Toyota -->
    <div class="car-card bg-white p-4 rounded shadow" data-brand="Toyota">
      <img src="Asset/image/car5.jpg" class="rounded mb-3" />
      <h3 class="font-bold">Toyota Highlander</h3>
      <p class="text-gray-600">₦10,500,000</p>
    </div>

  </div>

  <!-- JavaScript -->
  <script>

            const buttons = document.querySelectorAll(".filter-btn");
            const cards = document.querySelectorAll(".car-card");

            buttons.forEach(button => {
              button.addEventListener("click", () => {
                const carBrand = button.getAttribute("data-brand");

              cards.forEach(card => {
                const cardDiv = card.getAttribute("data-brand");

                if (carBrand === "all" || carBrand === cardDiv){
                  card.classList.remove("hidden");
                } else {
                  card.classList.add("hidden");
                }
              });
              });
            });


  </script>

</body>
</html>
